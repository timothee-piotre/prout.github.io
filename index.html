<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Page de connexion -->
        <div id="login-page" class="page">
            <h1>Connexion</h1>
            <button onclick="showPage('register-page')">Créer un compte</button>
            <button onclick="showPage('login-form')">Se connecter</button>
            <button onclick="showPage('reset-page')">Réinitialiser le mot de passe</button>
        </div>

        <!-- Page d'inscription -->
        <div id="register-page" class="page hidden">
            <h1>Créer un compte</h1>
            <form id="register-form">
                <input type="text" placeholder="Nom d'utilisateur" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Mot de passe" required>
                <button type="submit">S'inscrire</button>
            </form>
            <button onclick="showPage('login-page')">Retour</button>
        </div>

        <!-- Formulaire de connexion -->
        <div id="login-form" class="page hidden">
            <h1>Se connecter</h1>
            <form id="login">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Mot de passe" required>
                <button type="submit">Connexion</button>
            </form>
            <button onclick="showPage('login-page')">Retour</button>
        </div>

        <!-- Page de réinitialisation du mot de passe -->
        <div id="reset-page" class="page hidden">
            <h1>Réinitialiser le mot de passe</h1>
            <form id="reset-form">
                <input type="email" placeholder="Email" required>
                <button type="submit">Envoyer un lien de réinitialisation</button>
            </form>
            <button onclick="showPage('login-page')">Retour</button>
        </div>

        <!-- Page d'accueil après connexion -->
        <div id="home-page" class="page hidden">
            <h1>Page d'accueil</h1>
            <button onclick="createGroup()">Créer un groupe</button>
            <button onclick="joinGroup()">Rejoindre un groupe</button>
            <div id="groups"></div>
        </div>

        <!-- Page du groupe -->
        <div id="group-page" class="page hidden">
            <h1 id="group-name">Nom du groupe</h1>
            <p id="group-admin">Admin: </p>
            <p id="group-members">Membres: </p>
            <button onclick="importPhoto()">Importer une photo</button>
            <button onclick="takePhoto()">Prendre une photo</button>
            <button onclick="publishPhoto()">Publier anonymement</button>
            <button onclick="ratePhoto()">Noter la photo</button>
            <button onclick="guessAuthor()">Deviner l'auteur</button>
            <button onclick="showPage('home-page')">Retour</button>
            <div id="photos"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

    <script src="script.js"></script>
</body>
</html>
